<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>UOS Admission Form</title>
</head>

<body>
	<table style=" width: 100%; background: whitesmoke;" cellpadding="0" cellspacing="0" border="0">
		<img src="unilogo.jpg" width="160" height="120" style="margin-left: 5% ; margin-top: 5%;">
		<h1 style="color: rgb(18, 61, 192); font-family: arail; font-size: 40px; margin-left:23%;">
			University Of Sahiwal Fall Addmission 2022
		</h1>

		<h1 style="color: Black; font-family: arail; font-size: 20px; margin-left: 40%;"> <u>
				University Admission Form
			</u></h1>
		<form>
			<label style="font-size: 30px; font-family:arail"> Appling For</label>
			<select style="margin-left: 20px; width: 400px; padding:12px; margin-top: 5%;">
				<option disabled selected>Select Program</option>
				<option>Undergraduate</option>
				<option>Postgraduate</option>
				<option>M.Phil</option>
				<option>P.HD</option>
				<option>Other</option>
			</select>
			<label style="font-size: 30px; font-family:arail; padding:12px; margin-left: 5%;">Program</label>
			<label style="font-size:25px"> <input type="radio" name="Programs" style="margin-left: 2%; width:10px">
				Morning </labe>
				<label style="font-size:25px"> <input type="radio" name="Programs" style="margin-left:2%; width:10px">
					Evening </label><br>

				<label style="font-size: 30px; font-family:arail"> Appling on</label>
				<select style="margin-left: 20px; width: 400px; padding:12px; margin-top: 5%;">
					<option disabled selected>Select</option>
					<option>Marit</option>
					<option>Sports</option>
					<option>Reserved</option>
				</select>
				<label
					style="font-size: 30px; font-family:arail; margin-bottom: 10%; padding:12px; margin-left:5%">Department</label>
				<select style="margin-left: 20px; width: 400px; padding:12px; margin-top: 5%;">
					<option disabled selected>Select Department</option>
					<option>Computer science</option>
					<option>Physics</option>
					<option>Maths</option>
					<option>Chemistry</option>
					<option>Bio</option>
					<option>Urdu</option>
					<option>English</option>
					<option>Islamiyat</option>
				</select> <br>


				<label style="font-size: 30px; font-family:arail; padding:12px;">Programs</label>

				<select style="margin-left: 20px; width: 400px; padding:12px; margin-top: 5%;">
					<option disabled selected>Select Program</option>
					<option>BS</option>
					<option>MSC</option>
					<option>MCS</option>
					<option>M.Phil</option>
					<option>PHD</option>
				</select>
				<label style="font-size: 30px; font-family:arail; padding:12px; margin-left: 5%;">System Program</label>
				<label style="font-size:25px"> <input type="radio" name="Programs" style="margin-left: 2%; width:10px">
					Semester </labe>
					<label style="font-size:25px"> <input type="radio" name="Programs"
							style="margin-left:2%; width:10px">
						Yearly </label>
					<br>
					<h1 style="color: Black; font-family: arail; font-size: 20px; margin-left: 40%; margin-top: 5%;">
						<u>Personal Information</u>
					</h1>
					<label
						style="font-size: 30px; font-family:arail; padding:12px; margin-left: 11%; margin-bottom: 5%;">
						Name</label>
					<input type="text" name="Name" placeholder="First Name" style=" width: 300px; padding:12px;">
					<input type="text" name="Name" placeholder="Last Name"
						style=" width: 300px; padding:12px; margin-left:4%">
					<br>
					<label style="font-size: 30px; font-family:arail; padding:12px; margin-left:5%;">Father Name</label>
					<input type="text" name="Name" placeholder="First Name"
						style=" width: 300px; padding:12px; margin-top:3%">
					<input type="text" name="Name" placeholder="Last Name"
						style=" width: 300px; padding:12px; margin-left:4%"><br>
					<label style="font-size: 30px; font-family:arail; padding:12px; margin-right:3%;">CNIC
						Number</label>
					<input type="number" name="CNIC" placeholder="e.g 36501-12345679-3"
						style=" width: 300px; padding:12px; margin-top:3%; margin-right: 2%;">
					<label style="font-size: 30px; font-family:arail; padding:12px; margin-left:2%;">Religion</label>
					<input type="text" name="Religion" placeholder="Islam"
						style=" width: 300px; padding:12px; margin-top:3%"><br>
					<label style="font-size: 30px; font-family:arail; padding:12px; margin-left:6%;"> Domicil</label>
					<input type="text" name="Domicil" placeholder="Distric Name"
						style=" width: 300px; padding:12px; margin-top:3%; margin-left: 3%;">
					<label style="font-size: 30px; font-family:arail; padding:12px; margin-left:5%;"> Date of
						Birth</label>
					<input type="date" name="DOB" placeholder="Islam"
						style=" width: 300px; padding:12px; margin-top:3%"><br>
					<label style="font-size: 30px; font-family:arail; padding:12px; margin-left:8%;"> Gender</label>
					<select style="margin-left: 20px; width: 300px; padding:12px; margin-top: 3%;">
						<option disabled selected>Select</option>
						<option>Male</option>
						<option>Female</option>
						<option>Chaka</option>
					</select>
					<label style="font-size: 30px; font-family:arail; padding:12px; margin-left:5%;"> Father
						Accupation</label>
					<input type="text" name="occupation" placeholder="e.g ShopeHolder"
						style=" width: 300px; padding:12px; margin-top:3%"><br>
					<label style="font-size: 30px; font-family:arail; padding:12px; margin-left:5%;">Address </label>
					<input type="text" name="Address" placeholder="Permenent Address"
						style=" width: 1000px; padding:12px; margin-top:3%"><br>
					<label style="font-size: 30px; font-family:arail; padding:12px; margin-left:5%;">Cell Number</label>
					<input type="number" name="Number" placeholder="e.g 0300-12345677"
						style=" width: 300px; padding:12px; margin-top:3%">
					<label style="font-size: 30px; font-family:arail; padding:12px; margin-left:5%;">Email</label>
					<input type="email" name="Mail" placeholder="e.g abc@gmail.com"
						style=" width: 300px; padding:12px; margin-top:3%"><br>
					<h1 style="color: Black; font-family: arail; font-size: 20px; margin-left: 40%; margin-top: 5%;">
						<u>Accedmic Record</u>
					</h1><br>
					<label
						style="font-size: 30px; font-family:arail; padding:12px; margin-left:5%;">Matric/O'Lvl</label>
					<input type="text" name="matric" placeholder="Year"
						style=" width: 120px; padding:12px; margin-top:3%">
					<input type="text" name="matric" placeholder="Board"
						style=" width: 120px; padding:12px; margin-top:3%">
					<input type="text" name="matric" placeholder="Roll No"
						style=" width: 120px; padding:12px; margin-top:3%">
					<input type="text" name="matric" placeholder="Obtain Marks"
						style=" width: 120px; padding:12px; margin-top:3%">
					<input type="text" name="matric" placeholder="Major Subject"
						style=" width: 120px; padding:12px; margin-top:3%"><br>
					<label style="font-size: 30px; font-family:arail; padding:12px; margin-left:5%;">FSC/FA</label>
					<input type="text" name="fsc" placeholder="Year"
						style=" width: 120px; padding:12px; margin-top:3%; margin-left: 5%;">
					<input type="text" name="fsc" placeholder="Board"
						style=" width: 120px; padding:12px; margin-top:3%">
					<input type="text" name="fsc" placeholder="Roll No"
						style=" width: 120px; padding:12px; margin-top:3%">
					<input type="text" name="fsc" placeholder="Obtain Marks"
						style=" width: 120px; padding:12px; margin-top:3%">
					<input type="text" name="fsc" placeholder="Major Subject"
						style=" width: 120px; padding:12px; margin-top:3%"><br>
					<label style="font-size: 30px; font-family:arail; padding:12px; margin-left:2%;">MSC/M.Com</label>
					<input type="text" name="msc" placeholder="Year"
						style=" width: 120px; padding:12px; margin-top:3%; margin-left: 3%;">
					<input type="text" name="msc" placeholder="Board"
						style=" width: 120px; padding:12px; margin-top:3%">
					<input type="text" name="mmsc" placeholder="Roll No"
						style=" width: 120px; padding:12px; margin-top:3%">
					<input type="text" name="msc" placeholder="Obtain Marks"
						style=" width: 120px; padding:12px; margin-top:3%">
					<input type="text" name="msc" placeholder="Major Subject"
						style=" width: 120px; padding:12px; margin-top:3%"><br>
					<label style="font-size: 30px; font-family:arail; padding:12px; margin-left:7%;">MS/M.Phil</label>
					<input type="text" name="ms" placeholder="Year" style=" width: 120px; padding:12px; margin-top:3%">
					<input type="text" name="ms" placeholder="Board" style=" width: 120px; padding:12px; margin-top:3%">
					<input type="text" name="ms" placeholder="Roll No"
						style=" width: 120px; padding:12px; margin-top:3%">
					<input type="text" name="ms" placeholder="Obtain Marks"
						style=" width: 120px; padding:12px; margin-top:3%">
					<input type="text" name="ms" placeholder="Major Subject"
						style=" width: 120px; padding:12px; margin-top:3%">
		</form>
	</table>
</body>

</html>
